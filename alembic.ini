# Alembic Configuration

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
# sourceless = false

# Version locations of migration scripts
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - will be overridden by env.py using DATABASE_URL environment variable
sqlalchemy.url = postgresql://localhost/engineering_metrics


[post_write_hooks]
# Uncomment to use ruff for formatting
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
